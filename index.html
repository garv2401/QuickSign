<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap buttons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body class="body">
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Color</p>
                <input type="color" class="form-control" id="colorPicker">


            </div>

            <div class="black">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor">

            </div>

            <div class="black">
                <p>Font Size</p>
                <select name="" id="fontsize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="25">25px</option>
                    <option value="30">30px</option>
                    <option value="35">35px</option>
                </select>
            </div>
        </div>

        <div class="canvasCont"><canvas class="canvas" id="Mycanvas" width="750" height="440"></canvas></div>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve Saved Signature</button>
        </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
